<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <!-- Add Fontawsome -->
    <script src="https://kit.fontawesome.com/fbe614a2b2.js" crossorigin="anonymous"></script>
    <title>TicTacToe</title>
</head>
<body>
    <div class="cursor">
        <i class="fa-solid fa-arrow-pointer cursor--normal"></i>
        <i class="fa-solid fa-hand-pointer cursor--pointer hidden"></i>
    </div>
    <div class="container"> 
        <h1 class="title">TicTacToe</h1>
        <div class="screen screen--start">
            <form class="start-form">
                <div class="select select--opponent">
                    <h2>Opponent?</h2>
                    <div class="row">
                        <button class="btn--square opponent-btn pointer" data-opponent="manual"><i class="fa-solid fa-person"></i>Manual</button>
                        <button class="btn--square opponent-btn pointer" data-opponent="auto"><i class="fa-solid fa-computer"></i>Auto</button>
                    </div>
                </div>
                <div class="select select--symbol hidden">
                    <h2>Which Symbol?</h2>
                    <div class="row">
                        <button class="btn--square symbol-btn pointer" data-symbol="x"><i class="fa-solid fa-xmark"></i></button>
                        <button class="btn--square symbol-btn pointer" data-symbol="o"><i class="fa-solid fa-o"></i></button>
                    </div>
                    <button class="back--opponent pointer">
                        <i class="fa-solid fa-arrow-left"></i>
                        Select Opponent
                    </button>
                </div>
                <h2 class="start-game hidden">Start Game</h2>
            </form>
        </div>
        <div class="screen screen--game hidden">
            <div class="board">
                <div class="board__cell pointer" id="0"></div>
                <div class="board__cell pointer" id="1"></div>
                <div class="board__cell pointer" id="2"></div>
                <div class="board__cell pointer" id="3"></div>
                <div class="board__cell pointer" id="4"></div>
                <div class="board__cell pointer" id="5"></div>
                <div class="board__cell pointer" id="6"></div>
                <div class="board__cell pointer" id="7"></div>
                <div class="board__cell pointer" id="8"></div>
            </div>
            <button class="btn btn--reset pointer">Reset Game</button>
        </div>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
