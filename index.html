<!DOCTYPE html>
<html lang="en">
<head prefix="og: https://ogp.me/ns#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/main.css"> -->

    <!-- Add Favicon -->
    <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
    <link rel="icon" href="./favicon-32x32.png" type="image/x-icon" sizes="32x32">
    <link rel="icon" href="./favicon-16x16.png" type="image/x-icon" sizes="16x16">
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">
    <link rel="manifest" href="./site.webmanifest">

    <!-- Add Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    
    <!-- Add Fontawsome -->
    <script src="https://kit.fontawesome.com/fbe614a2b2.js" crossorigin="anonymous"></script>
    
    <!-- OGP -->
    <meta property="og:title" content="TicTacToe" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://reikasan.github.io/tictactoe/" />
    <meta property="og:description" content="Enjoy my first game creation: Tic Tac Toe! Play solo or challenge a friend for some classic fun." />
    <meta property="og:site_name" content="TicTacToe" />
    <meta property="og:image" content="https://reikasan.github.io/tictactoe/img/screenshot.png" />
    <title>TicTacToe</title>
</head>
<body>
    <div class="cursor">
        <i class="fa-solid fa-arrow-pointer cursor--normal"></i>
        <i class="fa-solid fa-hand-pointer cursor--pointer hidden"></i>
    </div>
    <div class="container"> 
        <h1 class="title">TicTacToe</h1>
        <!-- Start page / Settings -->
        <div class="screen screen--start">
            <div class="start-form">
                <div class="select select--opponent">
                    <h2>Opponent?</h2>
                    <div class="row">
                        <button class="btn--square opponent-btn pointer" data-opponent="manual"><i class="fa-solid fa-person"></i>Manual</button>
                        <button class="btn--square opponent-btn pointer" data-opponent="auto"><i class="fa-solid fa-computer"></i>Auto</button>
                    </div>
                </div>
                <div class="select select--symbol hidden">
                    <h2>Your Symbol?</h2>
                    <div class="row">
                        <button class="btn--square symbol-btn pointer" data-symbol="x"><i class="fa-solid fa-xmark"></i></button>
                        <button class="btn--square symbol-btn pointer" data-symbol="o"><i class="fa-solid fa-o"></i></button>
                    </div>
                    <div class="row">
                        <button class="back-btn--opponent pointer">
                            <i class="fa-solid fa-arrow-left"></i>
                            Select Opponent
                        </button>
                    </div>
                </div>
                <h2 class="start-game hidden">Start <span>Game</span></h2>
            </div>
        </div>
        <!-- Game Page -->
        <div class="screen screen--game hidden">
            <div class="game-status">
                <h2 class="game-status__text"></h2>
                <p class="game-status__text--error hidden">Please select an empty cell</p>
            </div>
            <div class="board">
                <div class="board__cell pointer" data-index="0"><i class="fa-solid"></i></div>
                <div class="board__cell pointer" data-index="1"><i class="fa-solid"></i></div>
                <div class="board__cell pointer" data-index="2"><i class="fa-solid"></i></div>
                <div class="board__cell pointer" data-index="3"><i class="fa-solid"></i></div>
                <div class="board__cell pointer" data-index="4"><i class="fa-solid"></i></div>
                <div class="board__cell pointer" data-index="5"><i class="fa-solid"></i></div>
                <div class="board__cell pointer" data-index="6"><i class="fa-solid"></i></div>
                <div class="board__cell pointer" data-index="7"><i class="fa-solid"></i></div>
                <div class="board__cell pointer" data-index="8"><i class="fa-solid"></i></div>
            </div>
            <div class="opponent">
                <button class="btn--square switch-opponent-btn pointer" >
                    <i class="fa-solid"></i><span>Switch</span>
                </button>
            </div>
            <div class="player-fields">
                <div class="sign sign--user">
                    <p>You</p>
                    <i class="fa-solid"></i>
     
                </div>
                <div class="sign sign--opponent">
                    <i class="fa-solid"></i>
                    <p>Opponent</p>
                </div>
            </div>
            <div class="screen__footer">
                <div class="btn-container">
                    <button class="btn back-btn--step pointer disabled" data-player="user">
                        <i class="fa-solid fa-rotate-left"></i>
                    </button>
                    <button class="btn reset-btn--game pointer">Reset?</button>
                    <button class="btn back-btn--step pointer disabled" data-player="opponent">
                        <i class="fa-solid fa-rotate-left"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Result Page -->
        <div class="screen screen--result hidden">
            <div class="result">
                <p class="result__message"></p>
                <h1 class="result__text"></h1>
            </div>
            <button class="btn reset-btn--game pointer">Play Again?</button>
            <p>or</p>
            <button class="back-btn--opponent reset-btn--all pointer">
                Change Opponent?
            </button>
        </div>
    </div>
    <script type="module" src="./bundle.js"></script>
</body>
</html>
